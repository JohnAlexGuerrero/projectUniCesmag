<h1><strong>Indice</strong></h1>

<ul>
    {% for module in modules %}
        <li>1. {{ module }}</li>
        
        {% for obj in objects %}
            <ul>
                {% if module == obj.module %}
                    <li>
                        <a href="{% url "detail_post" pk=obj.id %}"> {{ obj }} </a>
                    </li>
                {% endif %}
            </ul>
        {% endfor %}
    {% endfor %}

</ul>
